<html>

<head>
    <meta charset=’UTF-8’ />
    <style>
        table,
        td,
        th {
            border: 1px solid black;
        }

        .even {
            background-color: blue;
        }

        table tr + td {
            font-style: italic;
        }

        #warning {
            background-color: red;
            font-weight: bold;
        }

        td:hover {
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <table>
        <tr class='even'>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr class='even'>
            <td>i</td>
            <td>ii</td>
            <td id='warning'>iii</td>
        </tr>
    </table>
</body>

</html>
